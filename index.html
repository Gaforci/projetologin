<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>CADASTRO</title>
</head>
<body>
    <div class="conteudo" id="conteudo">
        <div class="form-container-criar">
            <form>
                <h1>Criar conta</h1>
                <div class="icones">
                    <a href="#" class="icones">
                        <i class="fa-brands fa-google-plus-g"></i>
                    </a>
                    <a href="#" class="icones">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                    <a href="#" class="icones">
                        <i class="fa-brands fa-github"></i>
                    </a>
                    <a href="#" class="icones">
                        <i class="fa-brands fa-linkedin"></i>
                    </a>
                </div>
                <span>ou use seu email</span>
                <input type="text" placeholder="nome">
                <input type="email" placeholder="email">
                <input type="password" placeholder="senha">
                <button>cadastrar</button>
            </form>
        </div>
        <div class="form-container-entrar">
            <form>
                <h1>Entrar na conta </h1>
                <div class="icones">
                    <a href="#" class="icones">
                        <i class="fa-brands fa-google-plus-g"></i>
                    </a>
                    <a href="#" class="icones">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                    <a href="#" class="icones">
                        <i class="fa-brands fa-github"></i>
                    </a>
                    <a href="#" class="icones">
                        <i class="fa-brands fa-linkedin"></i>
                    </a>
                </div>
                <span>ou use seu email</span>
                <input type="email" placeholder="email">
                <input type="password" placeholder="senha">
                <a href="#">esqueceu a senha ?</a>
                <button>Entrar</button>
            </form>
        </div>
        <div class="alternancia-container">
            <div class="alternancia">
                <div class="alternancia-painel-esquerda">
                    <h1>BEM-VINDO</h1>
                    <P>
                        Entre com seus dados, e desfrute!
                    </P>
                    <button class="oculto" id="login">
                        Entrar
                    </button>
                </div>
                <div class="alternancia-painel-direita">
                    <h1>OLÁ!</h1>
                    <P>
                        Cadastre seus dados, e desfrute!
                    </P>
                    <button class="oculto" id="cadastrar">
                        Cadastrar
                    </button>
                </div>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
